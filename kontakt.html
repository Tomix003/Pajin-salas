<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Pajin Salaš - Rezervacije</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFF99;
    }

    header {
      background-color: green;
      color: #FFFF99;
      padding: 10px 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    main {
      text-align: left;
      padding: 30px;
      font-size: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: black;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    #cta-button {
      display: inline-block;
      background-color: #ffa41b;
      color: #1d2b53;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    #cta-button:hover {
      background-color: #ffc547;
    }

    #reservation-form {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    #reservation-form img {
      max-width: 200px;
      border-radius: 5px;
    }

    #reservation-form form {
      max-width: 400px;
      text-align: left;
    }

    #reservation-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #reservation-form button {
      background-color: #ffa41b;
      color: #1d2b53;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    #reservation-form button:hover {
      background-color: #ffc547;
    }

    footer {
      background-color: green;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 20px;
    }

    #social-icons {
      margin-top: 20px;
    }

    #social-icons img {
      max-width: 40px;
      margin-right: 10px;
    }

    ul {
      text-align: center;
      padding: 0;
    }

    li {
      display: inline-block;
      margin-right: 20px;
    }

    li:last-child {
      margin-right: 0;
    }
  </style>
</head>
